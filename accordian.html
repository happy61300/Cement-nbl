<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Button with Tailwind</title>
    <!-- Link to Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Optional: Customize the Tailwind config here if needed */
    </style>
  </head>
  <body class="font-sans bg-gray-100">
    <div class="max-w-xl mx-auto mt-10 p-5 bg-white rounded-lg shadow-lg">
      <!-- Toggle Button Section -->
      <button
        class="toggle-button group w-full items-center border-b-[2px] border-solid border-gred-linear"
      >
        <div
          class="flex justify-between w-full items-center pt-[15px] pb-[20px] sm:py-[32px] gap-1"
        >
          <p
            class="text-base md:text-lg lg:text-xl text-[#464334] font-semibold text-start !leading-[150%] roboto roboto"
          >
            Non-Core Dog Vaccines
          </p>
          <span class="transition-transform">
            <svg
              class="max-md:w-6"
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 30 30"
              fill="none"
            >
              <line
                y1="15.1136"
                x2="30"
                y2="15.1136"
                stroke="url(#paint0_linear_1204_1399)"
                stroke-width="2.5"
              />
              <line
                x1="15.1134"
                y1="30"
                x2="15.1134"
                y2="7.28523e-08"
                stroke="url(#paint1_linear_1204_1399)"
                stroke-width="2.5"
              />
              <defs>
                <linearGradient
                  id="paint0_linear_1204_1399"
                  x1="0"
                  y1="16.3636"
                  x2="30"
                  y2="16.3636"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#FFA280" />
                  <stop offset="1" stop-color="#8FD9D9" />
                </linearGradient>
                <linearGradient
                  id="paint1_linear_1204_1399"
                  x1="16.3634"
                  y1="30"
                  x2="16.3634"
                  y2="0"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#FFA280" />
                  <stop offset="1" stop-color="#8FD9D9" />
                </linearGradient>
              </defs>
            </svg>
          </span>
        </div>
        <p
          class="hidden text-sm sm:text-base text-[#787878] text-start description text-start pr-2.5 pb-6"
        >
          Bordetella: A disease more commonly known as kennel cough and is
          required by dog boarding and daycare facilities. Lyme: Lyme Disease is
          carried by ticks and can be useful for dogs that visit areas, such as
          woodland areas, with high tick exposure. Canine Influenza Virus: Also
          called dog flu, a contagious virus that causes respiratory issues.
        </p>
      </button>
    </div>

    <!-- JavaScript for toggle functionality -->
    <script>
      document.querySelectorAll(".toggle-button").forEach((button) => {
        button.addEventListener("click", () => {
          const description = button.querySelector(".description");
          const icon = button.querySelector("span");

          description.classList.toggle("hidden");
          if (description.classList.contains("hidden")) {
            icon.classList.remove("rotate-45");
          } else {
            icon.classList.add("rotate-45");
          }
        });
      });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
