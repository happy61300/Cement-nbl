<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      .swiper {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div
            class="bg-[#494336] flex flex-col justify-start lg:max-w-[350px] xl:max-w-[400px] sm:pl-5 sm:pt-[25px] pt-3 pl-3 sm:pr-4 pr-3 h-[350px] md:h-[400px] lg:h-[450px] xl:h-[419px]"
          >
            <div class="max-w-[93px]">
              <img
                class="w-full"
                src="./assest/img/prevent-care.png"
                alt="prevent-care"
              />
            </div>
            <div class="text-[#D7D9DD]">
              <p
                class="text-2xl sm:text-[30px] lg:text-[36px] pt-6 sm:pt-7 md:pt-10 lg:pt-[50px]"
              >
                Preventive Care
              </p>
              <a
                href="#"
                class="text-sm sm:text-base block lg:text-lg mt-[5px] underline text-start"
              >
                Animal Health Check
              </a>
              <a
                href="#"
                class="text-sm sm:text-base block lg:text-lg mt-[5px] underline text-start"
              >
                Vaccinations
              </a>
              <a
                href="#"
                class="text-sm sm:text-base block lg:text-lg mt-[5px] underline text-start"
              >
                Dental
              </a>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div
            class="bg-[#494336] flex flex-col justify-start lg:max-w-[350px] xl:max-w-[400px] sm:pl-5 sm:pt-[25px] pt-3 pl-3 sm:pr-4 pr-3 h-[350px] md:h-[400px] lg:h-[450px] xl:h-[419px]"
          >
            <div class="max-w-[93px]">
              <img
                class="w-full"
                src="./assest/img/sick.png"
                alt="prevent-care"
              />
            </div>
            <div class="text-[#D7D9DD]">
              <p
                class="text-2xl sm:text-[30px] block lg:text-[36px] pt-3 sm:pt-7 md:pt-10 lg:pt-[30px]"
              >
                Sick Patient Care
              </p>
              <a
                href="#"
                class="text-sm sm:text-base block max-w-[163px] lg:text-lg mt-[5px] underline text-start"
              >
                Urgent & Emergency Care
              </a>
              <a
                href="#"
                class="text-sm sm:text-base block lg:text-lg mt-[5px] underline text-start"
              >
                Telemedicine
              </a>
              <a
                href="#"
                class="text-sm sm:text-base block lg:text-lg mt-[5px] underline text-start"
              >
                Diagnostics
              </a>
              <a
                href="#"
                class="text-sm sm:text-base block lg:text-lg mt-[5px] underline text-start"
              >
                Pharmacy
              </a>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div
            class="bg-[#494336] flex flex-col justify-start lg:max-w-[350px] xl:max-w-[400px] sm:pl-5 sm:pt-[25px] pt-3 pl-3 sm:pr-4 pr-3 h-[350px] md:h-[400px] lg:h-[450px] xl:h-[419px]"
          >
            <div class="max-w-[93px]">
              <img
                class="w-full"
                src="./assest/img/Surgery.png"
                alt="prevent-care"
              />
            </div>
            <div class="text-[#D7D9DD]">
              <p
                class="text-2xl sm:text-[30px] block whitespace-nowrap lg:text-[36px] pt-3 sm:pt-7 md:pt-10 lg:pt-[33px]"
              >
                Surgery
              </p>
              <a
                href="#"
                class="text-sm sm:text-base block lg:text-lg mt-[5px] underline text-start"
              >
                Surgeries
              </a>
              <a
                href="#"
                class="text-sm sm:text-base block lg:text-lg mt-[5px] underline text-start"
              >
                Spay & Neuter
              </a>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div
            class="bg-[#494336] flex flex-col justify-start lg:max-w-[350px] xl:max-w-[400px] sm:pl-5 sm:pt-[25px] pt-3 pl-3 sm:pr-4 pr-3 h-[350px] md:h-[400px] lg:h-[450px] xl:h-[419px]"
          >
            <div class="max-w-[93px]">
              <img
                class="w-full"
                src="./assest/img/Add-service.png"
                alt="prevent-care"
              />
            </div>
            <div class="text-[#D7D9DD]">
              <p
                class="text-2xl sm:text-[30px] lg:text-[36px] pt-3 sm:pt-7 md:pt-10 lg:pt-[30px]"
              >
                Additional Services
              </p>
              <a
                href="#"
                class="text-sm sm:text-base block lg:text-lg mt-[5px] underline text-start"
              >
                Travel Certificates
              </a>
              <a
                href="#"
                class="text-sm sm:text-base block lg:text-lg mt-[5px] underline text-start"
              >
                Skin & Dermatology
              </a>
              <a
                href="#"
                class="text-sm sm:text-base block lg:text-lg mt-[5px] underline text-start"
              >
                Euthanasia
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="relative">
      <div class="absolute swiper-pagination !-bottom-8"></div>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 20,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          300: {
            slidesPerView: 1.3,
          },
          400: { slidesPerView: 1.7 },
          640: {
            slidesPerView: 2,
          },
          768: {
            slidesPerView: 3,
          },
          1024: {
            slidesPerView: 4,
          },
        },
      });
    </script>
  </body>
</html>
