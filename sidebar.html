<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
  </head>
  <style>
    .swiper-pagination-bullet-active {
      background: var(
        --Gradient-02,
        linear-gradient(90deg, #ffa280 0%, #8fd9d9 100%)
      ) !important;
    }
    .swiper-pagination-bullet {
      background: #464334;
      opacity: 1 !important;
    }
  </style>

  <body>
    <!-- Swiper -->
    <div>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div
              class="h-[296px] sm:h-[340px] md:h-[380px] lg:h-[420px] max-w-[296px] sm:max-w-[340px] md:max-w-[380px] lg:max-w-[420px] !mx-auto object-cover"
            >
              <img
                class="h-full w-full object-cover"
                src="./assest/img/page-2-d-1.png"
                alt=""
              />
            </div>
          </div>
          <div class="swiper-slide">
            <div
              class="h-[296px] sm:h-[340px] md:h-[380px] lg:h-[420px] max-w-[296px] sm:max-w-[340px] md:max-w-[380px] lg:max-w-[420px] !mx-auto object-cover"
            >
              <img
                class="h-full w-full object-cover"
                src="./assest/img/page-2d-2.png"
                alt=""
              />
            </div>
          </div>
          <div class="swiper-slide">
            <div
              class="h-[296px] sm:h-[340px] md:h-[380px] lg:h-[420px] max-w-[296px] sm:max-w-[340px] md:max-w-[380px] lg:max-w-[420px] !mx-auto object-cover"
            >
              <img
                class="h-full w-full object-cover"
                src="./assest/img/page-2-d-3.png"
                alt=""
              />
            </div>
          </div>
          <div class="swiper-slide">
            <div
              class="h-[296px] sm:h-[340px] md:h-[380px] lg:h-[420px] max-w-[296px] sm:max-w-[340px] md:max-w-[380px] lg:max-w-[420px] !mx-auto object-cover"
            >
              <img
                class="h-full w-full object-cover"
                src="./assest/img/gage-2-d4.png"
                alt=""
              />
            </div>
          </div>
          <div class="swiper-slide">
            <div
              class="h-[296px] sm:h-[340px] md:h-[380px] lg:h-[420px] max-w-[296px] sm:max-w-[340px] md:max-w-[380px] lg:max-w-[420px] !mx-auto object-cover"
            >
              <img
                class="h-full w-full object-cover"
                src="./assest/img/page-2-d-1.png"
                alt=""
              />
            </div>
          </div>
          <div class="swiper-slide">
            <div
              class="h-[296px] sm:h-[340px] md:h-[380px] lg:h-[420px] max-w-[296px] sm:max-w-[340px] md:max-w-[380px] lg:max-w-[420px] !mx-auto object-cover"
            >
              <img
                class="h-full w-full object-cover"
                src="./assest/img/page-2d-2.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <div class="relative">
        <div class="swiper-pagination !bottom-2 sm:!-bottom-10"></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3.7,
        spaceBetween: 20,
        pagination: {
          el: ".swiper-pagination",
        },
        breakpoints: {
          300: {
            slidesPerView: 1,
            spaceBetween: 20,
            loop: true,

            autoplay: {
              delay: 2500,
              disableOnInteraction: false,
            },
          },
          640: {
            slidesPerView: 2,
            spaceBetween: 20,
            // loop: true,

            // autoplay: {
            //   delay: 2500,
            //   disableOnInteraction: false,
            // },
          },
          768: {
            slidesPerView: 2.2,
          },
          968: {
            slidesPerView: 2.5,
          },
          1124: {
            slidesPerView: 3.5,
          },
          1250: { slidesPerView: 3.8 },
        },
      });
    </script>
  </body>
</html>
